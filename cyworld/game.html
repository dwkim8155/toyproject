<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/game.css">
  <title>Game</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_header">
        <div class="title">Game</div>
        <div class="subtitle">TODAY CHOICE</div>
    </div>
    <div class="divided_line"></div>
    <div class="game_container">
      <img src="./images/game.png" alt="끝말잇기">
      <div class="game_title">끝말잇기</div>
      <div class="game_subtitle">제시어 : <span id="word">이발소</span></div>
      <div class="word_text">
        <input type="text" class="textbox" id="myword" placeholder="단어를 입력하세요.">
        <button class="search">입력</button>
      </div>
      <div class="word_result" id="result">결과!</div>
    </div>
    <div class="game_container">
      <img src="./images/lotto.png" alt="lotto">
      <div class="game_title">LOTTO</div>
      <div class="game_subtitle" id="lotto_subtitle">버튼을 누르세요</div>
      <div class="lotto_number">
        <div class='lotto_num_box' id="num_1">0</div>
        <div class='lotto_num_box' id="num_2">0</div>
        <div class='lotto_num_box' id="num_3">0</div>
        <div class='lotto_num_box' id="num_4">0</div>
        <div class='lotto_num_box' id="num_5">0</div>
        <div class='lotto_num_box' id="num_6">0</div>
      </div>
      <button id="lotto_button">Button</button>
    </div>
  </div>
  <script src="./js/game.js"></script>
</body>
</html>
