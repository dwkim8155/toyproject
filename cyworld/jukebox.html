<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/jukebox.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper_head">
      <div class="head_title">
        <div class="title">추억의 BGM</div>
        <div class="subtitle">TODAY CHOICE</div>
      </div>
      <div class="divided_line"></div>
      <div class="head_album">
        <div class="album">
          <img src="./images/Jukeboxy.png" alt="y">
          <div class="album_desc">
            <div class="album_title">Y(Please Tell Me Why)</div>
            <div class="singer">프리스타일</div>
          </div>
        </div>
        <div class="album">
          <img src="./images/jukeboxsnow.png" alt="snow">
          <div class="album_desc">
            <div class="album_title">눈의 꽃</div>
            <div class="singer">박효신</div>
          </div>
        </div>
        <div class="album">
          <div class="album_img">
            <img src="./images/jukeboxlove.png" alt="love" id="love_img">
          </div>
          <div class="album_desc">
            <div class="album_title">사랑했나봐</div>
            <div class="singer">윤도현</div>
          </div>
        </div>
      </div>
    </div>
    <div class="wrapper_body">
      <div class="body_title">
        <div class="head_title">
          <div class="title">추억의 BGM</div>
          <div class="subtitle">TODAY CHOICE</div>
        </div>
      </div>
      <div class="body_table">
        <table>
          <thead>
            <tr>
              <th><input type="checkbox" name="" id=""></th>
              <th>번호</th>
              <th class="left">곡명</th>
              <th class="left">아티스트</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="center"><input type="checkbox" name="" id=""></td>
              <td class="center">1</td>
              <td>눈의 꽃</td>
              <td>박효신</td>
            </tr>
            <tr>
              <td class="center"><input type="checkbox" name="" id=""></td>
              <td class="center">2</td>
              <td>사랑스러워</td>
              <td>김종국</td>
            </tr>
            <tr>
              <td class="center"><input type="checkbox" name="" id=""></td>
              <td class="center">3</td>
              <td>내사람: Partner For Life</td>
              <td>SG 워너비</td>
            </tr>
            <tr>
              <td class="center"><input type="checkbox" name="" id=""></td>
              <td class="center">4</td>
              <td>Love Love Love</td>
              <td>에픽하이</td>
            </tr>
            <tr>
              <td class="center"><input type="checkbox" name="" id=""></td>
              <td class="center">5</td>
              <td>애인...있어요</td>
              <td>이은미</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
